<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-Brasil</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnet" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Colocar Logo e o input de cep -->
        <h1>COVID-Brasil</h1>
        <h2></h2>
        <div class="cep">
            <label  for="cep">Insira o seu CEP: </label>
            <input type="text" id="cep" class="cep" name="cep" placeholder="00000-000" data-js="cep">
            <button type="button" id="button" onclick="">Resgatar</button>
        </div>
    </header>

    <main class="container">
        <table id="covid">
            <tr>
                <div id="display">
                    <td id="estado">Estado: </td>
                </div>
                <div id="display"></div>
                    <td id="casos">Casos: </td>
                </div>
                <div id="display"></div>
                    <td id="suspeitos">Suspeitas: </td>
                </div>
                <div id="display"></div>
                    <td id="mortes">Mortes: </td>
                </div>

            </tr>
        </table>
    </main>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
